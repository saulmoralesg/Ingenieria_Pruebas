<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Customizing Bubble Tooltips</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<meta name="generator" content="HAPedit 3.1">
<style type="text/css">
.tooltip,.tooltip *{display:block} /*added by javascript*/

.tooltip{ width: 200px; color:#000;
    font:lighter 11px/1.3 Arial,sans-serif;
    text-decoration:none;text-align:center}

.tooltip span.top{padding: 30px 8px 0;
    background: url(bt.gif) no-repeat top}

.tooltip b.bottom{padding:3px 8px 15px;color: #548912;
    background: url(bt.gif) no-repeat bottom}
</style>
</head>
<body>
<p>
<span class="tooltip">
<span class="top">Title of the link. Max lenght two or three lines, its purpose is to describe the link.</span>
<b class="bottom">url of the link, max 30 chars</b>
</span>
</p>
</body>
</html>
