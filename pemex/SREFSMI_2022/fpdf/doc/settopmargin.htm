<H2>SetTopMargin</H2>
<TT>SetTopMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>Version</H4>
1.5
<H4 CLASS='st'>Descripción</H4>
Define el márgen superior. El método puede ser invocado antes de la creación de la primera página.
<H4 CLASS='st'>Parámetros</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
El márgen.
</BLOCKQUOTE>
